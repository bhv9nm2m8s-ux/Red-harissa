<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Reservation</title> 
    <link rel="stylesheet" href="style.css"> 
</head> 
<body> 
    <header class="menu-header"> 
        <img src="logo.png" class="logo" alt="Logo" style="width:200px; height:200px; border-radius:50%;">
        <h1>Reserve a Table</h1>

            </ul> 
        </nav> 
    </header> 

<form class="reservation-form" id="reservationForm">

    <div class="form-group">
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="email" id="email" placeholder="Your Email" required>
    </div>

    <div class="form-group">
        <input type="number" id="phone" placeholder="Phone Number" required>
        <input type="number" id="guests" placeholder="Guests" min="1" value="2" required>
    </div>

    <input type="datetime-local" id="date" class="full-input" required>

    <textarea id="comment" class="full-input" placeholder="Special Requests..."></textarea>

    <button type="submit" class="reserve-submit-btn">
        Submit Reservation
    </button>

</form>



<footer class="about-content">

<!-- ðŸ”¥ FIREBASE + FIRESTORE INTEGRATION -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, collection, addDoc, Timestamp } 
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  // âœ… YOUR REAL FIREBASE CONFIG
  const firebaseConfig = {
    apiKey: "AIzaSyCkEntQq8LebGepdzZ9cTnk6L369SKCTDI",
    authDomain: "redharissa-7954c.firebaseapp.com",
    projectId: "redharissa-7954c",
    storageBucket: "redharissa-7954c.firebasestorage.app",
    messagingSenderId: "78461687960",
    appId: "1:78461687960:web:210f509584962f91f1d8ed",
    measurementId: "G-680MSLCS1E"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  document.getElementById("reservationForm")
    .addEventListener("submit", async (e) => {
      e.preventDefault();

      const dateValue = document.getElementById("date").value;

      await addDoc(collection(db, "reservations"), {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        phone: Number(document.getElementById("phone").value),
        guests: Number(document.getElementById("guests").value),
        comment: document.getElementById("comment").value,
        date: Timestamp.fromDate(new Date(dateValue))
      });

      alert("Reservation submitted successfully!");
      e.target.reset();
    });
</script>

</body> 
</html>
