<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, collection, addDoc, Timestamp, query, where, getDocs, updateDoc, doc } 
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  // âœ… YOUR REAL FIREBASE CONFIG
  const firebaseConfig = {
    apiKey: "AIzaSyCkEntQq8LebGepdzZ9cTnk6L369SKCTDI",
    authDomain: "redharissa-7954c.firebaseapp.com",
    projectId: "redharissa-7954c",
    storageBucket: "redharissa-7954c.firebasestorage.app",
    messagingSenderId: "78461687960",
    appId: "1:78461687960:web:210f509584962f91f1d8ed",
    measurementId: "G-680MSLCS1E"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // Function to format date and time
  function formatDateTime(timestamp) {
    if (!timestamp || !timestamp.toDate) {
      return "Invalid Date";
    }
    const date = timestamp.toDate();
    return date.toLocaleString('en-US', { 
      year: 'numeric', 
      month: '2-digit', 
      day: '2-digit',
      hour: '2-digit',
      minute: '2-digit',
      hour12: true
    });
  }

  // Function to load all reservations
  async function loadReservations() {
    const tableBody = document.getElementById("reservationsTableBody");
    tableBody.innerHTML = ""; // Clear existing rows

    try {
      const q = query(collection(db, "reservations"));
      const querySnapshot = await getDocs(q);

      if (querySnapshot.empty) {
        tableBody.innerHTML = '<tr><td colspan="8" style="text-align: center; padding: 20px;">No reservations found</td></tr>';
        return;
      }

      querySnapshot.forEach((docSnapshot) => {
        const data = docSnapshot.data();
        const docId = docSnapshot.id;
        const status = data.status || "pending";

        const row = document.createElement("tr");
        row.className = status === "validated" ? "validated-row" : "pending-row";
        
        row.innerHTML = `
          <td>${data.name || "N/A"}</td>
          <td>${data.email || "N/A"}</td>
          <td>${data.phone || "N/A"}</td>
          <td>${data.guests || "N/A"}</td>
          <td>${formatDateTime(data.date)}</td>
          <td>${data.comment || "None"}</td>
          <td><span class="status-badge ${status}">${status.charAt(0).toUpperCase() + status.slice(1)}</span></td>
          <td>
            ${status === "validated" ? 
              '<span class="validated-check">âœ“ Validated</span>' : 
              `<button class="validate-btn" onclick="validateReservation('${docId}')">Validate</button>`
            }
          </td>
        `;
        tableBody.appendChild(row);
      });
    } catch (error) {
      console.error("Error loading reservations:", error);
      tableBody.innerHTML = '<tr><td colspan="8" style="text-align: center; color: red;">Error loading reservations</td></tr>';
    }
  }

  // Function to validate a reservation
  window.validateReservation = async function(docId) {
    try {
      const reservationRef = doc(db, "reservations", docId);
      await updateDoc(reservationRef, {
        status: "validated"
      });
      alert("Reservation validated successfully!");
      loadReservations(); // Reload the table
    } catch (error) {
      console.error("Error validating reservation:", error);
      alert("Error validating reservation");
    }
  };

  // Load reservations on page load
  loadReservations();
</script>
